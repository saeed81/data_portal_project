<script type="text/javascript">
function rangemax()
{
//meging  disminmax with this function

var sel = document.getElementById("idsize");

var index= sel.selectedIndex;

var vsel = sel[index].value;


var rmaxv = document.getElementById("idmax");

if ( vsel == 2 ) {

  
rmaxv.value = "1000";
document.getElementById("spmax").innerHTML=rmaxv.value + " " + "nm";
//
}
else{
var rmax=document.getElementById("idmax").value;
document.getElementById("spmax").innerHTML=rmax + " " + "nm";
}
return true;
}
function rangemin(newvalue)
{
//meging  disminmax with this function

var sel = document.getElementById("idsize");

var index= sel.selectedIndex;

var vsel = sel[index].value;


var rminv = document.getElementById("idmin");

if ( vsel == 2 ) {

  
rminv.value = "1";
document.getElementById("spmin").innerHTML=rminv.value + " " + "nm";

//
}
else{

document.getElementById("spmin").innerHTML=newvalue + " " + "nm";
}
return true;
}

</script>


<script type="text/javascript">

  function disminmax(){

  var sel = document.getElementById("idsize");

  var index= sel.selectedIndex;

  var vsel = sel[index].value;

  var rmax = document.getElementById("maxwrap");

  var rmin = document.getElementById("minwrap");

  var sellog = document.getElementById("idlog");

  var rmaxv = document.getElementById("idmax");

  var rminv = document.getElementById("idmin");



  if ( vsel == 2 ) {

  rmax.style.visibility = "visible";
  rmin.style.visibility= "visible";
  

  

  rminv.value = "1";
  rmaxv.value = "1000";
  rangemin(rminv.value);
  rangemax();
  
  var option = document.createElement("option");
    option.text = "dSdlogDp";
    option.value = "2";
    
  sellog.add(option);
  
  var option = document.createElement("option");
    option.text = "dVdlogDp";
  option.value = "3";
    
  sellog.add(option);


//sellog.add(1);

}
  else{
  
  rminv.value = "500";
  rmaxv.value = "500";
  rangemin(rminv.value);
  rangemax();
  
  rmax.style.visibility = "visible";
    rmin.style.visibility = "visible";
  
   sellog.remove(1);
   var sellog1 = document.getElementById("idlog");
    sellog1.remove(1);

   
  }
  return true;
}
</script>
